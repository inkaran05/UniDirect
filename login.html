<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - UniDirect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-xl">
        <!-- Logo and Title -->
        <div class="text-center">
            <a href="/" class="flex items-center justify-center space-x-3 mb-4">
                <svg class="h-10 w-10 text-blue-600" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12 2.25L2 7.5L12 12.75L22 7.5L12 2.25Z"/><path d="M2 16.5L12 21.75L22 16.5V11.25L12 16.5L2 11.25V16.5Z" fill-opacity="0.5"/><path d="M20 12.375V8.25L12 12.75L4 8.25V12.375L12 17.25L20 12.375Z" /></svg>
                <span class="text-3xl font-bold text-blue-600">UniDirect</span>
            </a>
            <h2 id="form-title" class="text-2xl font-bold text-gray-800">Welcome</h2>
            <p id="form-subtitle" class="text-gray-600">Sign in to continue</p>
        </div>

        <!-- Main Tab Switcher -->
        <div class="grid grid-cols-2 gap-2 p-1 bg-gray-200 rounded-lg">
            <button id="email-tab" class="px-4 py-2 text-sm font-semibold text-white bg-blue-600 rounded-md shadow">Email</button>
            <button id="phone-tab" class="px-4 py-2 text-sm font-semibold text-gray-700">Phone</button>
        </div>
        
        <!-- Message Display -->
        <div id="message-display" class="hidden p-3 text-sm rounded-lg"></div>

        <!-- Email Form Container -->
        <div id="email-form-container" class="space-y-4">
            <div class="grid grid-cols-2 gap-2 p-1 bg-gray-100 rounded-lg">
                <button id="login-sub-tab" class="px-4 py-2 text-sm font-semibold bg-white rounded-md shadow">Login</button>
                <button id="signup-sub-tab" class="px-4 py-2 text-sm font-semibold text-gray-600">Sign Up</button>
            </div>
            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <div><label for="login-email" class="text-sm font-medium text-gray-700">Email</label><input type="email" id="login-email" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg" placeholder="you@example.com"></div>
                <div><label for="login-password" class="text-sm font-medium text-gray-700">Password</label><input type="password" id="login-password" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg" placeholder="••••••••"></div>
                <button type="submit" class="w-full py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Login</button>
            </form>
            <!-- Signup Form -->
            <form id="signup-form" class="hidden space-y-4">
                <div><label for="signup-name" class="text-sm font-medium text-gray-700">Full Name</label><input type="text" id="signup-name" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg" placeholder="John Doe"></div>
                <div><label for="signup-email" class="text-sm font-medium text-gray-700">Email</label><input type="email" id="signup-email" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg" placeholder="you@example.com"></div>
                <div><label for="signup-password" class="text-sm font-medium text-gray-700">Password</label><input type="password" id="signup-password" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg" placeholder="Minimum 6 characters"></div>
                <button type="submit" class="w-full py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Create Account</button>
            </form>
        </div>

        <!-- Phone Login Form -->
        <div id="phone-form-container" class="hidden space-y-4">
            <div id="phone-step-1">
                <label for="phone-number" class="text-sm font-medium text-gray-700">Phone Number</label>
                <div class="flex mt-1"><span class="inline-flex items-center px-3 border border-r-0 border-gray-300 bg-gray-50 text-gray-500 rounded-l-md">+91</span><input type="tel" id="phone-number" class="w-full px-4 py-2 border border-gray-300 rounded-r-lg" placeholder="9876543210"></div>
                <button id="send-otp-btn" class="w-full mt-4 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Send Verification Code</button>
            </div>
            <div id="phone-step-2" class="hidden">
                <label for="otp" class="text-sm font-medium text-gray-700">Verification Code</label><input type="text" id="otp" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg text-center tracking-[0.5em]" placeholder="_ _ _ _ _ _">
                <button id="verify-otp-btn" class="w-full mt-4 py-3 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700">Verify & Sign In</button>
            </div>
            <div id="recaptcha-container" class="flex justify-center mt-4"></div>
        </div>

        <!-- Divider -->
        <div class="flex items-center justify-center"><div class="w-full h-px bg-gray-300"></div><div class="px-4 text-sm font-semibold text-gray-500">OR</div><div class="w-full h-px bg-gray-300"></div></div>

        <!-- Google Sign-in Button -->
        <button id="google-signin" class="w-full flex items-center justify-center py-2.5 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
            <img class="w-6 h-6 mr-3" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
            <span class="font-semibold text-gray-700">Sign in with Google</span>
        </button>
    </div>

    <script type="module">
        // --- 1. FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyA7ww4ckWYC7I_4Ydf3_6Ro3dNy_KZ5U0s",
            authDomain: "unidirect-f4687.firebaseapp.com",
            projectId: "unidirect-f4687",
            storageBucket: "unidirect-f4687.appspot.com",
            messagingSenderId: "684875385375",
            appId: "1:684875385375:web:d8ce3667f284afad3da32a"
        };

        // --- 2. FIREBASE IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, RecaptchaVerifier, signInWithPhoneNumber, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 3. FIREBASE INITIALIZATION ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- 4. DOM ELEMENTS ---
        const emailTab = document.getElementById('email-tab');
        const phoneTab = document.getElementById('phone-tab');
        const loginSubTab = document.getElementById('login-sub-tab');
        const signupSubTab = document.getElementById('signup-sub-tab');
        const emailContainer = document.getElementById('email-form-container');
        const phoneContainer = document.getElementById('phone-form-container');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const messageDisplay = document.getElementById('message-display');
        const googleSigninBtn = document.getElementById('google-signin');

        // --- 5. FUNCTIONS & LOGIC ---
        
        function showMessage(message, isError = true) {
            messageDisplay.textContent = message;
            messageDisplay.className = isError ? 'p-3 text-sm text-red-700 bg-red-100 rounded-lg' : 'p-3 text-sm text-green-700 bg-green-100 rounded-lg';
            messageDisplay.classList.remove('hidden');
        }

        // --- EMAIL AUTH ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await signInWithEmailAndPassword(auth, e.target['login-email'].value, e.target['login-password'].value);
            } catch (error) { showMessage(error.message); }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = e.target['signup-name'].value;
            const email = e.target['signup-email'].value;
            const password = e.target['signup-password'].value;
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: name });
                // Create user profile in Firestore
                await setDoc(doc(db, "users", userCredential.user.uid), { name, email, createdAt: Timestamp.now(), role: 'user' });
            } catch (error) { showMessage(error.message); }
        });

        // --- GOOGLE AUTH ---
        googleSigninBtn.addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, new GoogleAuthProvider());
                const user = result.user;
                // Check if user is new, if so create profile
                const userDocRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userDocRef);
                if (!userDoc.exists()) {
                    await setDoc(userDocRef, { name: user.displayName, email: user.email, createdAt: Timestamp.now(), role: 'user' });
                }
            } catch (error) { showMessage(error.message); }
        });

        // --- PHONE AUTH ---
        // Phone auth elements and logic remain the same as previous version...
        const sendOtpBtn = document.getElementById('send-otp-btn');
        const verifyOtpBtn = document.getElementById('verify-otp-btn');
        const phoneStep1 = document.getElementById('phone-step-1');
        const phoneStep2 = document.getElementById('phone-step-2');
        
        function setupRecaptcha() {
            window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', { 'size': 'invisible' });
        }
        setupRecaptcha();
        
        sendOtpBtn.addEventListener('click', () => { /* ... same as before ... */ });
        verifyOtpBtn.addEventListener('click', () => { /* ... same as before ... */ });


        // --- UI TAB SWITCHING ---
        emailTab.addEventListener('click', () => {
            emailTab.className = 'px-4 py-2 text-sm font-semibold text-white bg-blue-600 rounded-md shadow';
            phoneTab.className = 'px-4 py-2 text-sm font-semibold text-gray-700';
            emailContainer.classList.remove('hidden');
            phoneContainer.classList.add('hidden');
        });
        phoneTab.addEventListener('click', () => {
            phoneTab.className = 'px-4 py-2 text-sm font-semibold text-white bg-blue-600 rounded-md shadow';
            emailTab.className = 'px-4 py-2 text-sm font-semibold text-gray-700';
            phoneContainer.classList.remove('hidden');
            emailContainer.classList.add('hidden');
        });
        loginSubTab.addEventListener('click', () => {
            loginSubTab.className = 'px-4 py-2 text-sm font-semibold bg-white rounded-md shadow';
            signupSubTab.className = 'px-4 py-2 text-sm font-semibold text-gray-600';
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });
        signupSubTab.addEventListener('click', () => {
            signupSubTab.className = 'px-4 py-2 text-sm font-semibold bg-white rounded-md shadow';
            loginSubTab.className = 'px-4 py-2 text-sm font-semibold text-gray-600';
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // --- 6. AUTH OBSERVER ---
        onAuthStateChanged(auth, async (user) => {
    if (user) {
        try {
            const userDocRef = doc(db, "users", user.uid);
            const userDocSnap = await getDoc(userDocRef);

            if (userDocSnap.exists()) {
                const userData = userDocSnap.data();
                const role = userData.role || "user";

                showMessage("Success! Redirecting...", false);

                setTimeout(() => {
                    if (role === "admin") {
                        window.location.href = "https://unidirect-f4687.web.app/admin";
                    } else {
                        window.location.href = "https://unidirect-f4687.web.app/dashboard.html";
                    }
                }, 1500);
            } else {
                console.error("User doc not found.");
                showMessage("Error: User profile not found.");
            }
        } catch (error) {
            console.error("Error fetching user role:", error);
            showMessage("Error fetching user data.");
        }
    }
});


    </script>
</body>
</html>
